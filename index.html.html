<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookmark Manager</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('book.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(0,0,0,0.6);
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
            display: inline-block;
        }
        input {
            padding: 5px;
            margin: 5px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid white;
        }
        th, td {
            padding: 8px;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Bookmark Manager</h1>
        <button id="googleSignIn">Sign in with Google</button>
        <p id="userInfo"></p>

        <form id="bookmarkForm" style="display:none;">
            <input type="text" id="title" placeholder="Bookmark Title" required>
            <input type="url" id="url" placeholder="Bookmark URL" required>
            <button type="submit">Add Bookmark</button>
        </form>

        <table id="bookmarkTable" style="display:none;">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>URL</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="bookmarkList"></tbody>
        </table>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    // âœ… Apna Firebase config yahan daalo
  // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyC0igHsMbVY6XNaR_7Xr1-M2Zn-aS5eKc4",
      authDomain: "bookmark-manager-6566e.firebaseapp.com",
      projectId: "bookmark-manager-6566e",
      storageBucket: "bookmark-manager-6566e.appspot.com",
      messagingSenderId: "533810075405",
      appId: "1:533810075405:web:dc20385566b18ff0b70244",
      measurementId: "G-WSNKW4ZW0Z"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const signInBtn = document.getElementById('googleSignIn');
    const userInfo = document.getElementById('userInfo');
    const bookmarkForm = document.getElementById('bookmarkForm');
    const bookmarkList = document.getElementById('bookmarkList');
    const bookmarkTable = document.getElementById('bookmarkTable');

    signInBtn.addEventListener('click', async () => {
        const provider = new GoogleAuthProvider();
        try {
            const result = await signInWithPopup(auth, provider);
            const user = result.user;
            userInfo.innerHTML = `Signed in as ${user.displayName} <button onclick="signOutUser()">Sign Out</button>`;
            bookmarkForm.style.display = "block";
            bookmarkTable.style.display = "table";
            loadBookmarks(user.uid);
        } catch (error) {
            console.error(error);
        }
    });

    window.signOutUser = async function () {
        await signOut(auth);
        location.reload();
    };

    bookmarkForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const title = document.getElementById('title').value;
        const url = document.getElementById('url').value;
        const user = auth.currentUser;

        if (user) {
            await addDoc(collection(db, "bookmarks"), {
                uid: user.uid,
                title: title,
                url: url
            });
            bookmarkForm.reset();
        }
    });

    function loadBookmarks(uid) {
        const q = collection(db, "bookmarks");
        onSnapshot(q, (snapshot) => {
            bookmarkList.innerHTML = "";
            snapshot.forEach((docSnap) => {
                const data = docSnap.data();
                if (data.uid === uid) {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${data.title}</td>
                        <td><a href="${data.url}" target="_blank">${data.url}</a></td>
                        <td><button onclick="deleteBookmark('${docSnap.id}')">Delete</button></td>
                    `;
                    bookmarkList.appendChild(tr);
                }
            });
        });
    }

    window.deleteBookmark = async function (id) {
        await deleteDoc(doc(db, "bookmarks", id));
    };
</script>
</body>
</html>
